name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # For project pages (https://<user>.github.io/<repo>/) keep this default:
  BASE_HREF: "/${{ github.event.repository.name }}/"
  # If you use a custom domain, set CNAME and change BASE_HREF to "/" (or remove the flag).
  # CNAME: "example.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Enable web
        run: flutter config --enable-web

      - name: Fetch packages
        run: flutter pub get

      - name: Build (release)
        run: flutter build web --release --base-href "${{ env.BASE_HREF }}"

      - name: (Optional) Add CNAME file
        if: env.CNAME != ''
        run: |
          echo "${{ env.CNAME }}" > build/web/CNAME

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
